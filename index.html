<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pascalts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="https://github.com/hsiaosiyuan0/Pascalts">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
      alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
  </a>
  <div class="container">
    <header><span>Pascalts</span></header>
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label for="samples" class="col-form-label">Samples:</label>
          <select id="samples" class="form-control form-control-sm">
            <option value="hello">hello</option>
            <option value="recursive">recursive</option>
            <option value="factorial">factorial</option>
            <option value="newton">newton</option>
            <option value="hanoi">hanoi</option>
          </select>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group" style="text-align: right;">
          <button type="button" class="btn btn-secondary btn-sm" id="btn-run">Run</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div id="editor-container"></div>
      </div>
      <div class="col-6">
        <div class="col">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#output" role="tab">Output</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#ast" role="tab">AST</a>
            </li>
          </ul>
          <div class="tab-content" id="results">
            <div class="tab-pane active" id="output" role="tabpanel">
              <pre></pre>
            </div>
            <div class="tab-pane" id="ast" role="tabpanel">
              <pre></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/require.js/2.3.3/require.min.js"></script>
    <script src="https://unpkg.com/monaco-editor@0.8.3/min/vs/loader.js"></script>
    <script src="hrtime.js"></script>
    <script src="Pascalts/dist/pascalts.js"></script>
    <script src="samples.js"></script>
    <!--<script src="//cdn.bootcss.com/sprintf/1.0.3/sprintf.min.js"></script>-->
    <script src="index.js"></script>
</body>

</html>
